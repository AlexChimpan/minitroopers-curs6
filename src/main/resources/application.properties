# Application name
quarkus.application.name=maintenance-service

# HTTP configuration
quarkus.http.root-path=/maintenance-service
quarkus.http.port=8080
quarkus.http.cors=true

# Log level
quarkus.log.level=INFO
quarkus.log.console.enable=true


#H2 DB configuration
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:file:/data/h2db/mydb
# quarkus.datasource.jdbc.url=jdbc:h2:mem:mydb
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.h2.console.enabled=true
quarkus.datasource.h2.console.path=/h2-console