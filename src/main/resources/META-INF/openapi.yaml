openapi: 3.0.3
info:
  title: Maintenance Task API
  description: API for managing vehicle maintenance tasks
  version: 1.0.0
  contact:
    name: BMW Maintenance Team

servers:
  - url: http://localhost:8080/maintenance-service
    description: Local development server

tags:
  - name: Maintenance Tasks
    description: Operations for managing maintenance tasks

paths:
  /api/maintenance-tasks:
    post:
      tags:
        - Maintenance Tasks
      summary: Create a new maintenance task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
            examples:
              oilChange:
                summary: Oil Change Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "OIL_CHANGE"
                  notes: "Regular oil change service"
              brakeInspection:
                summary: Brake Inspection Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "BRAKE_INSPECTION"
                  notes: "Annual brake inspection"
              tireService:
                summary: Tire Service Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "TIRE_SERVICE"
                  tirePosition: "FRONT_LEFT"
                  notes: "Rotate tire and check alignment"
              diagnosticScan:
                summary: Diagnostic Scan Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "DIAGNOSTIC_SCAN"
                  errorCodes: [ "P0300", "P0420" ]
                  scannerType: "BASIC"
                  notes: "Customer reports rough idle"
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                type: integer
                format: int64
              example: 12345
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Maintenance Tasks
      summary: Get all maintenance tasks
      operationId: getAllTasks
      parameters:
        - name: vin
          in: query
          description: Filter tasks by VIN
          required: false
          schema:
            type: string
            minLength: 17
            maxLength: 17
          example: "WBA3B5C50DF123456"
      responses:
        '200':
          description: List of maintenance tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MaintenanceTask'

  /api/maintenance-tasks/{taskId}:
    get:
      tags:
        - Maintenance Tasks
      summary: Get a maintenance task by ID
      operationId: getTaskById
      parameters:
        - name: taskId
          in: path
          description: Task ID
          required: true
          schema:
            type: string
          example: "12345"
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaintenanceTask'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/maintenance-tasks/{taskId}/status:
    put:
      tags:
        - Maintenance Tasks
      summary: Update task status
      operationId: updateStatus
      parameters:
        - name: taskId
          in: path
          description: Task ID
          required: true
          schema:
            type: string
          example: "12345"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStatusRequest'
            examples:
              completed:
                summary: Mark as completed
                value:
                  status: "COMPLETED"
              cancelled:
                summary: Cancel task
                value:
                  status: "CANCELLED"
      responses:
        '204':
          description: Status updated successfully
        '400':
          description: Invalid status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/maintenance-tasks/{taskId}/notes:
    put:
      tags:
        - Maintenance Tasks
      summary: Update task notes
      operationId: updateNotes
      parameters:
        - name: taskId
          in: path
          description: Task ID
          required: true
          schema:
            type: string
          example: "12345"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNotesRequest'
            example:
              notes: "Parts replaced: oil filter, engine oil (5W-30)"
      responses:
        '204':
          description: Notes updated successfully
        '400':
          description: Invalid notes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:

    # ---------- Requests ----------
    CreateTaskRequest:
      oneOf:
        - $ref: '#/components/schemas/CreateBaseTaskRequest'
        - $ref: '#/components/schemas/CreateTireServiceTaskRequest'
        - $ref: '#/components/schemas/CreateDiagnosticScanTaskRequest'
      discriminator:
        propertyName: type
        mapping:
          OIL_CHANGE: '#/components/schemas/CreateBaseTaskRequest'
          BRAKE_INSPECTION: '#/components/schemas/CreateBaseTaskRequest'
          TIRE_SERVICE: '#/components/schemas/CreateTireServiceTaskRequest'
          DIAGNOSTIC_SCAN: '#/components/schemas/CreateDiagnosticScanTaskRequest'

    CreateBaseTaskRequest:
      type: object
      required:
        - vin
        - type
      properties:
        vin:
          type: string
          minLength: 17
          maxLength: 17
          description: Vehicle Identification Number
          example: "WBA3B5C50DF123456"
        type:
          $ref: '#/components/schemas/TaskType'
          description: Type of maintenance task
          example: "OIL_CHANGE"
        notes:
          type: string
          description: Additional notes for the task
          example: "Customer reported squeaking noise"
      description: Request payload for maintenance tasks that do not require extra type-specific fields.

    CreateTireServiceTaskRequest:
      allOf:
        - $ref: '#/components/schemas/CreateBaseTaskRequest'
        - type: object
          required:
            - tirePosition
          properties:
            type:
              type: string
              enum: [TIRE_SERVICE]
              description: Must be TIRE_SERVICE for tire service tasks.
              example: "TIRE_SERVICE"
            tirePosition:
              $ref: '#/components/schemas/TirePosition'
      description: >
        Request payload for a Tire Service task. Includes tire rotation, tire replacement, and wheel alignment.

    CreateDiagnosticScanTaskRequest:
      allOf:
        - $ref: '#/components/schemas/CreateBaseTaskRequest'
        - type: object
          required:
            - errorCodes
            - scannerType
          properties:
            type:
              type: string
              enum: [DIAGNOSTIC_SCAN]
              description: Must be DIAGNOSTIC_SCAN for diagnostic scan tasks.
              example: "DIAGNOSTIC_SCAN"
            errorCodes:
              type: array
              description: List of diagnostic trouble codes read from the vehicle (OBD-II).
              items:
                type: string
              example: ["P0300", "P0420"]
            scannerType:
              $ref: '#/components/schemas/ScannerType'
      description: >
        Request payload for a Diagnostic Scan task. Includes OBD-II diagnostics and error code reading.

    UpdateStatusRequest:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/TaskStatus'

    UpdateNotesRequest:
      type: object
      required:
        - notes
      properties:
        notes:
          type: string
          minLength: 1
          description: Task notes
          example: "Service completed successfully"


    # ---------- Responses / Domain ----------
    MaintenanceTask:
      type: object
      properties:
        taskId:
          type: integer
          format: int64
          example: 12345
        vin:
          type: string
          example: "WBA3B5C50DF123456"
        type:
          $ref: '#/components/schemas/TaskType'
        status:
          $ref: '#/components/schemas/TaskStatus'
        notes:
          type: string
          example: "Regular maintenance"

        # Optional: include these fields if your API returns them on the task
        tirePosition:
          $ref: '#/components/schemas/TirePosition'
        errorCodes:
          type: array
          items:
            type: string
          example: ["P0300", "P0420"]
        scannerType:
          $ref: '#/components/schemas/ScannerType'

      description: >
        Maintenance task representation. Some fields are only relevant for specific task types
        (e.g. tirePosition for TIRE_SERVICE; errorCodes/scannerType for DIAGNOSTIC_SCAN).

    TaskType:
      type: string
      enum:
        - OIL_CHANGE
        - BRAKE_INSPECTION
        - TIRE_SERVICE
        - DIAGNOSTIC_SCAN
      description: Type of maintenance task

    TirePosition:
      type: string
      enum:
        - FRONT_LEFT
        - FRONT_RIGHT
        - REAR_LEFT
        - REAR_RIGHT
        - ALL
      description: Target tire position for the tire service (rotation/replacement/alignment).

    ScannerType:
      type: string
      enum:
        - BASIC
        - ADVANCED
      description: Type of diagnostic scanner used.

    TaskStatus:
      type: string
      enum:
        - IN_PROGRESS
        - COMPLETED
        - CANCELLED
        - PENDING
      description: Current status of the task

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: "Task not found with id: 12345"
        timestamp:
          type: string
          format: date-time
