openapi: 3.0.3
info:
  title: Maintenance Task API
  description: API for managing vehicle maintenance tasks
  version: 2.1.0
  contact:
    name: BMW Maintenance Team

servers:
  - url: http://localhost:8080/maintenance-service
    description: Local development server

tags:
  - name: Maintenance Tasks
    description: Operations for managing maintenance tasks

paths:
  /api/maintenance-tasks:
    post:
      tags:
        - Maintenance Tasks
      summary: Create a new maintenance task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTaskRequest"
            examples:
              oilChange:
                summary: Oil Change Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "OIL_CHANGE"
                  notes: "Regular oil change service"
                  additionalData: {}
              brakeInspection:
                summary: Brake Inspection Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "BRAKE_INSPECTION"
                  notes: "Annual brake inspection"
                  additionalData: {}
              tireService:
                summary: Tire Service Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "TIRE_SERVICE"
                  notes: "Rotate front-left tire"
                  additionalData:
                    tirePosition: "FRONT_LEFT"
              diagnosticScan:
                summary: Diagnostic Scan Task
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "DIAGNOSTIC_SCAN"
                  notes: "Check engine light"
                  additionalData:
                    errorCodes: ["P0420", "P0171"]
                    scannerType: "ADVANCED"
      responses:
        "201":
          description: Task created successfully
          content:
            application/json:
              schema:
                type: integer
                format: int64
              example: 12345
        "400":
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    get:
      tags:
        - Maintenance Tasks
      summary: Get all maintenance tasks
      operationId: getAllTasks
      parameters:
        - name: vin
          in: query
          required: false
          schema:
            type: string
            minLength: 17
            maxLength: 17
          example: "WBA3B5C50DF123456"
      responses:
        "200":
          description: List of maintenance tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MaintenanceTask"

  /api/maintenance-tasks/{taskId}:
    get:
      tags:
        - Maintenance Tasks
      summary: Get maintenance task by ID
      operationId: getTaskById
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
          example: "12345"
      responses:
        "200":
          description: Task details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MaintenanceTask"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/maintenance-tasks/{taskId}/status:
    put:
      tags:
        - Maintenance Tasks
      summary: Update task status
      operationId: updateStatus
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
          example: "12345"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateStatusRequest"
      responses:
        "204":
          description: Status updated successfully
        "400":
          description: Invalid status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Task not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/maintenance-tasks/{taskId}/notes:
    put:
      tags:
        - Maintenance Tasks
      summary: Update task notes
      operationId: updateNotes
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
          example: "12345"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateNotesRequest"
      responses:
        "204":
          description: Notes updated successfully
        "400":
          description: Invalid notes
        "404":
          description: Task not found

components:
  schemas:

    # ------------ CREATE TASK REQUEST --------------------
    CreateTaskRequest:
      type: object
      required:
        - vin
        - type
      properties:
        vin:
          type: string
          minLength: 17
          maxLength: 17
          example: "WBA3B5C50DF123456"
        type:
          $ref: "#/components/schemas/TaskType"
        notes:
          type: string
          example: "Customer reported squeaking noise"
        additionalData:
          type: object
          description: |
            Additional dynamic fields depending on task type.

            For example:
            - TIRE_SERVICE  → tirePosition
            - DIAGNOSTIC_SCAN → errorCodes, scannerType
          properties:
            tirePosition:
              $ref: "#/components/schemas/TirePosition"
            errorCodes:
              type: array
              items:
                type: string
            scannerType:
              $ref: "#/components/schemas/ScannerType"

    # ------------ UPDATE STATUS ------------------------
    UpdateStatusRequest:
      type: object
      required:
        - status
      properties:
        status:
          $ref: "#/components/schemas/TaskStatus"

    # ------------ UPDATE NOTES ------------------------
    UpdateNotesRequest:
      type: object
      required:
        - notes
      properties:
        notes:
          type: string
          minLength: 1
          example: "Service completed successfully"

    # ------------ TASK RESPONSE -------------------------
    MaintenanceTask:
      type: object
      properties:
        taskId:
          type: integer
          format: int64
        vin:
          type: string
        type:
          $ref: "#/components/schemas/TaskType"
        status:
          $ref: "#/components/schemas/TaskStatus"
        notes:
          type: string
        tirePosition:
          $ref: "#/components/schemas/TirePosition"
        errorCodes:
          type: array
          items:
            type: string
        scannerType:
          $ref: "#/components/schemas/ScannerType"

    # ------------ ENUMS ---------------------------------
    TaskType:
      type: string
      enum: [OIL_CHANGE, BRAKE_INSPECTION, TIRE_SERVICE, DIAGNOSTIC_SCAN]

    TirePosition:
      type: string
      enum: [FRONT_LEFT, FRONT_RIGHT, REAR_LEFT, REAR_RIGHT, ALL]

    ScannerType:
      type: string
      enum: [BASIC, ADVANCED]

    TaskStatus:
      type: string
      enum: [PENDING, IN_PROGRESS, COMPLETED, CANCELLED]

    # ------------ ERROR RESPONSE -------------------------
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: date-time