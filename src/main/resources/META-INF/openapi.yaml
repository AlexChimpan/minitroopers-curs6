openapi: 3.0.3
info:
  title: Maintenance Task API
  description: API for managing vehicle maintenance tasks
  version: 1.1.0
  contact:
    name: BMW Maintenance Team

servers:
  - url: http://localhost:8080/maintenance-service
    description: Local development server

tags:
  - name: Maintenance Tasks
    description: Operations for managing maintenance tasks

paths:
  /api/maintenance-tasks:
    post:
      tags:
        - Maintenance Tasks
      summary: Create a new maintenance task
      operationId: createTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
            examples:
              oilChange:
                summary: Oil Change
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "OIL_CHANGE"
                  notes: "Standard oil service"

              brakeInspection:
                summary: Brake Inspection
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "BRAKE_INSPECTION"
                  notes: "Annual brake check"

              tireService:
                summary: Tire Service
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "TIRE_SERVICE"
                  tirePosition: "FRONT_LEFT"
                  notes: "Tire rotation"

              diagnosticScan:
                summary: Diagnostic Scan
                value:
                  vin: "WBA3B5C50DF123456"
                  type: "DIAGNOSTIC_SCAN"
                  scannerType: "ADVANCED"
                  errorCodes: ["P0300", "P0420"]
                  notes: "Engine misfire detected"

      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                type: integer
                format: int64
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    get:
      tags:
        - Maintenance Tasks
      summary: List all tasks
      operationId: getAllTasks
      parameters:
        - name: vin
          in: query
          required: false
          schema:
            type: string
            minLength: 17
            maxLength: 17
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MaintenanceTask'

  /api/maintenance-tasks/{taskId}:
    get:
      tags:
        - Maintenance Tasks
      summary: Get task by ID
      operationId: getTaskById
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MaintenanceTask'
        '404':
          description: Task not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/maintenance-tasks/{taskId}/status:
    put:
      tags:
        - Maintenance Tasks
      summary: Update task status
      operationId: updateStatus
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateStatusRequest'
            examples:
              start:
                summary: Move task to IN_PROGRESS
                value:
                  status: "IN_PROGRESS"
              finish:
                summary: Mark task as DONE
                value:
                  status: "DONE"
      responses:
        '204':
          description: Status updated
        '400':
          description: Invalid status
        '404':
          description: Task not found

  /api/maintenance-tasks/{taskId}/notes:
    put:
      tags:
        - Maintenance Tasks
      summary: Update task notes
      operationId: updateNotes
      parameters:
        - name: taskId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateNotesRequest'
      responses:
        '204':
          description: Notes updated
        '400':
          description: Invalid notes
        '404':
          description: Task not found

components:
  schemas:
    CreateTaskRequest:
      type: object
      required:
        - vin
        - type
      properties:
        vin:
          type: string
          minLength: 17
          maxLength: 17
        type:
          $ref: '#/components/schemas/TaskType'
        notes:
          type: string

        tirePosition:
          $ref: '#/components/schemas/TirePosition'

        errorCodes:
          type: array
          items:
            type: string
        scannerType:
          $ref: '#/components/schemas/ScannerType'

    UpdateStatusRequest:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/TaskStatus'

    UpdateNotesRequest:
      type: object
      required:
        - notes
      properties:
        notes:
          type: string

    MaintenanceTask:
      type: object
      properties:
        taskId:
          type: integer
          format: int64
        vin:
          type: string
        type:
          $ref: '#/components/schemas/TaskType'
        status:
          $ref: '#/components/schemas/TaskStatus'
        notes:
          type: string
        tirePosition:
          $ref: '#/components/schemas/TirePosition'
        errorCodes:
          type: array
          items:
            type: string
        scannerType:
          $ref: '#/components/schemas/ScannerType'

    TaskType:
      type: string
      enum:
        - OIL_CHANGE
        - BRAKE_INSPECTION
        - TIRE_SERVICE
        - DIAGNOSTIC_SCAN

    TirePosition:
      type: string
      enum:
        - FRONT_LEFT
        - FRONT_RIGHT
        - REAR_LEFT
        - REAR_RIGHT
        - ALL

    ScannerType:
      type: string
      enum:
        - BASIC
        - ADVANCED

    TaskStatus:
      type: string
      enum:
        - NEW
        - IN_PROGRESS
        - DONE

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        timestamp:
          type: string
          format: date-time